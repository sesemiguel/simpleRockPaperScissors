<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<script>
			/*
			CHOICES
			(CHOICE,CHOICE) - WINNER
			(1,1) - DRAW
			(1,2) - 2
			(1,3) - 1
			(2,1) - 1
			(2,2) - DRAW
			(2,3) - 2
			(3,1) - 2
			(3,2) - 1
			(3,3) - DRAW
			*/	
			function checkWinner(choice1,choice2){
				if (choice1==choice2){
					alert("Draw");
				}
				else if ((choice1 == 1 && choice2 == 3) || (choice1 == 2 && choice2 == 1) || (choice1 == 3 && choice2 == 2)){
					alert("Player 1 wins");
				}
				else if ((choice1 == 1 && choice2 == 2) || (choice1 == 2 && choice2 == 3) || (choice1 == 1 && choice2 == 1)){
					alert("Player 2 wins");
				}
				else{
					alert("Error in input");
				}
			}
		</script>
	</head>
	<body>
		<script>
			alert("ROCK PAPER SCISSORS SCRIPT\n1 - Rock\n2 - Paper\n3 - Scissors");
			var score_player1;
			var score_player2;
			var choice1 = prompt("Enter choice for player1: ");
			var choice2 = prompt("Enter choice for player2: ");
			checkWinner(choice1,choice2);
		</script>
	</body>
</html>
